<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>my skilled landing page</title>
</head>
<body>
  <div class="overflow-wrapper">
    <header>
   <div class="wrapper">
    <nav>
      <a href="#"><img src="assets/logo-dark.svg" alt=""></a>
      
      <ul>
        <li>
          <button class="nav-btn">
            Get started
          </button>
        </li>
      </ul>
    </nav>
   </div>
  </header>

  <section class="hero-section">
    <div class="wrapper">
      <div class="hero-content-container">
        <div class="hero-content">
          <h1 class="hero-header">
          Maximize skill, minimize budget
        </h1>

          Our modern courses across a range of in-demand skills will give you the knowledge you need to live the life you want.
        </p>
        <button class="hero-btn">
          Get Started
        </button>
        </div>
        <div class="hero-img">
          <img src="assets/image-hero-desktop.webp" alt="">
        </div>

        <div class="tablet-img">
          <img src="assets/image-hero-tablet.webp" alt="">
        </div>

         <div class="mobile-img">
          <img src="assets/image-hero-mobile.webp" alt="">
        </div>
      </div>
    </div>
  </section>
  </div>
  
</body>
</html>
